<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 파일 읽기 및 저장</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <h1 class="title">텍스트 파일 읽기 및 저장</h1>
</nav>
<section class="container">

  <section id="fileArea">
    <h3>
      <label for="fileInput">업로드할 파일을 선택해주세요.</label>
    </h3>
    <input type="file" id="fileInput" accept=".txt">
  </section>
  <section id="content">
    <h5>예시</h5>
    <div>질문1.텍스트 파일에서 읽어온 정보입니다</div>
    <textarea rows="4" readonly>질문은 텍스트 파일 라인을 기준으로 구분합니다.</textarea>
  </section>

</section>
<button id="saveBtn" style="display:none;">저장</button>

<script src="app.js"></script>

</body>
</html>
