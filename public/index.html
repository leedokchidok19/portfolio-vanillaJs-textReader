<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 파일 읽기 및 저장</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <section id="fileArea">
    <h3>
      <label for="fileInput">업로드할 파일을 선택해주세요.</label>
    </h3>
    <input type="file" id="fileInput" accept=".txt">
  </section>
  <div class="btns">
    <button id="tempLoad" class="btn" title="임시 저장된 데이터를 불러옵니다">불러오기</button>
    <button id="tempSave" class="btn d-none" title="현재 작업을 임시로 저장합니다">임시저장</button>
    <button id="saveBtn" class="btn d-none" title="작업을 저장합니다">저장</button>
  </div>
</nav>

<section class="container">

  <section id="content">
    <h3>사용방법</h3>
    <ol>
      <li>txt 확장자만 업로드 할 수 있습니다.</li>
      <li>질문은 텍스트 파일 라인을 기준으로 구분합니다.</li>
      <li>질문은 라인 줄바꿈을 기준으로 합니다.</li>
    </ol>
  </section>

  <a href="#fileArea" class="topBtn d-none" title="Scroll to the top of the page"></a>

</section>

<script src="script.js"></script>

</body>
</html>
